<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百人一首確認(41~70)</title>
</head>
<body>
    <h1>百人一首</h1>
    <h2 id="id">ここには番号が</h2>
    <h2 id="first">ここに最初の節が</h2>
    <h2 id="ans">ここに歌の残りが</h2>
    <h2 id="people">ここに作者が表示されます</h2>
    <button id="button">NEXT</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    let first_str
    let ans_str
    let people_str
    let now = "答え"
    let memo
    function teigi (){
        first_str = ["恋すてふ","契りきな","逢ひ見ての","逢うことの","あはれとも","由良のとを","八重葎","風をいたみ","みかきもり","君がため","かくとだに","明けぬれば","嘆きつつ","忘れじの","滝の音は",
"あらざらむ","めぐりあひて","有馬山","やすらはで","大江山","いにしへの","夜をこめて","今はただ","朝ぼらけ","恨みわび","もろともに","春の夜の","心にも","嵐吹く","さびしさに"]
    ans_str = ["わが名まだき　立ちにけり　人知れずこそ　思ひそめしか","かたみに袖を　しぼりつつ　末の松山　波越さじとは","のちの心に　くらぶれば　昔はものを　思はざりけり",
"絶えてしなくは　なかなかに　人をも身をも　恨みざらまし","いふべき人は　思ほえで　身のいたづらに　なりぬべきかな","渡る船人　かぢをたえ　行くへも知らぬ　恋の道かな",
"しげれる宿の　さびしきに　人こそ見えね　秋は来にけり","岩うつ波の　おのれのみ　くだけてものを　思ふころかな","衛士のたく火の　夜は燃え　昼は消えつつ　ものをこそ思へ",
"惜しからざりし　命さへ　長くもがなと　思ひけるかな","えやはいぶきの　さしも草　さしも知らじな　燃ゆる思ひを","暮るるものとは　知りながら　なほうらめしき　朝ぼらけかな",
"ひとり寝る夜の　明くる間は　いかに久しき　ものとかは知る","行く末までは　かたければ　今日を限りの　命ともがな","絶えて久しく　なりぬれど　名こそ流れて　なほ聞こえけれ",
"この世のほかの　思ひ出に　今ひとたびの　逢ふこともがな","見しやそれとも　わかぬ間に　雲がくれにし　夜半の月かな","猪名の笹原　風吹けば　いでそよ人を　忘れやはする",
"寝なましものを　さ夜ふけて　かたぶくまでの　月を見しかな","いく野の道の　遠ければ　まだふみもみず　天の橋立","奈良の都の　八重桜　けふ九重に　にほひぬるかな",
"鳥のそらねは　はかるとも　よに逢坂の　関はゆるさじ","思ひ絶えなむ　とばかりを　人づてならで　言ふよしもがな","宇治の川霧　たえだえに　あらはれわたる　瀬々の網代木",
"ほさぬ袖だに　あるものを　恋に朽ちなむ　名こそ惜しけれ","あはれと思へ　山桜　花よりほかに　知る人もなし","夢ばかりなる　手枕に　かひなく立たむ　名こそ惜しけれ",
"あらでうき世に　ながらへば　恋しかるべき　夜半の月かな","三室の山の　もみぢ葉は　竜田の川の　錦なりけり","宿を立ち出でて　ながむれば　いづこも同じ　秋の夕暮れ"]
    people_str = ["壬生忠見","清原元輔","権中納言敦忠","中納言朝忠","謙徳公","曾根好忠","恵慶法師","源重之","大中臣能宣","藤原義孝","藤原実方朝臣","藤原道信朝臣",
"右大将道綱母","儀同三司母","大納言公任","和泉式部","紫式部","大弐三位","赤染衛門","小式部内侍","伊勢大輔","清少納言","左京大夫道雅","権中納言定頼","相模","前大僧正行尊",
"周防内侍","三条院","能因法師","良暹法師"]
    }
    teigi()
    $("#button").click(function() {
        if(now == "答え"){
            $("#ans").html("")
            $("#people").html("")
            memo = Math.floor(Math.random()*first_str.length)
            $("#first").html(first_str[memo])
            $("#id").html(String(memo+41)+"番")
            now = "質問"
        }else{
            $("#ans").html(ans_str[memo])
            $("#people").html(people_str[memo])
            now = "答え"
        }
    })
    console.log(first_str.length)
    console.log(ans_str.length)
    console.log(people_str.length)
</script>
</html>
